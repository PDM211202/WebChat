  <main class="row app">
    <section class="col-md-3 col-sm-4 app__left">

      <div class="app__title--line"></div><!DOCTYPE html>
      <html lang="en">
      
      <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Chat App</title>
          <!-- Bootstrap CSS -->
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
              integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
              crossorigin="anonymous" />
          <link rel="stylesheet" href="/css/chat.css" />
      </head>
      
      <body>
          <main class="content">
              <div class="container p-0">
                  <h1 class="h3 mb-3">Messages</h1>
                  <div class="card">
                      <div class="row g-0">
                          <div id="userList" class="col-12 col-lg-5 col-xl-3 border-right">
                              <div class="px-4 d-none d-md-block">
                                  <div class="d-flex align-items-center">
                                      <div class="flex-grow-1">
                                          <input type="text" class="form-control my-3" placeholder="Search...">
                                      </div>
                                  </div>
                              </div>
                              <a href="#" class="list-group-item list-group-item-action border-0">
                                  <div class="badge bg-success float-right">5</div>
                                  <div class="d-flex align-items-start">
                                      <img src="https://bootdey.com/img/Content/avatar/avatar5.png"
                                          class="rounded-circle mr-1" alt="Vanessa Tucker" width="40" height="40">
                                      <div class="flex-grow-1 ml-3">
                                          Vanessa Tucker
                                          <div class="small"><span class="fas fa-circle chat-online"></span> Online</div>
                                      </div>
                                  </div>
                              </a>
                              
                              <hr class="d-block d-lg-none mt-1 mb-0">
                          </div>
                          <div class="col-12 col-lg-7 col-xl-9">
                              <div class="py-2 px-4 border-bottom d-none d-lg-block">
                                  <div class="d-flex align-items-center py-1">
                                      <div class="position-relative">
                                          <img src="https://bootdey.com/img/Content/avatar/avatar3.png"
                                              class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
                                      </div>
                                      <div class="flex-grow-1 pl-3">
                                          <strong>Sharon Lessman</strong>
                                          <div class="text-muted small"><em>Typing...</em></div>
                                      </div>
                                      <div>
                                          <button class="btn btn-primary btn-lg mr-1 px-3"><svg
                                                  xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                  viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                  stroke-linecap="round" stroke-linejoin="round"
                                                  class="feather feather-phone feather-lg">
                                                  <path
                                                      d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                                                  </path>
                                              </svg></button>
                                          <button class="btn btn-info btn-lg mr-1 px-3 d-none d-md-inline-block"><svg
                                                  xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                  viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                  stroke-linecap="round" stroke-linejoin="round"
                                                  class="feather feather-video feather-lg">
                                                  <polygon points="23 7 16 12 23 17 23 7"></polygon>
                                                  <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                                              </svg></button>
                                          <div style="display: inline-block;" class="dropdown open">
                                              <button
                                                  style=""
                                                  class="btn btn-secondary dropdown-toggle btn btn-light border btn-lg px-3"
                                                  type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                                                  aria-expanded="false">
                                                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                      viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                      stroke-linecap="round" stroke-linejoin="round"
                                                      class="feather feather-more-horizontal feather-lg">
                                                      <circle cx="12" cy="12" r="1"></circle>
                                                      <circle cx="19" cy="12" r="1"></circle>
                                                      <circle cx="5" cy="12" r="1"></circle>
                                                  </svg>
                                              </button>
                                              <div class="dropdown-menu" aria-labelledby="triggerId">
                                                  <input style="display: none;" id="file-input-img" class="btn-send-img" type="file">
                                                  <input style="display: none;" id="file-input-video" class="btn-send-video" type="file">
                                                  <button class="dropdown-item" id="btn-send-img">Hinh anh</button>
                                                  <button class="dropdown-item" id="btn-send-video">video</button>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              <div class="position-relative">
                                  <div style="height: 500px;" class="chat-messages p-4" id="app__messages">
      
                                  </div>
                              </div>
                              <div class="flex-grow-0 py-3 px-4 border-top">
                                  <form id="form-messages">
                                      <div class="input-group">
                                          <input type="text" id="input-messages" class="form-control"
                                              placeholder="Type your message">
                                          <button class="btn btn-success" id="btn-share-location" type="button">VT</button>
                                          <button class="btn btn-primary" type="submit">Send</button>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </main>
      
          <!-- Optional JavaScript -->
          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
              integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
              crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
              integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
              crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
              integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
              crossorigin="anonymous"></script>
          <script src="/socket.io/socket.io.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.1/qs.min.js"
              integrity="sha512-5Zv/hNtOKSkeScnIYOqGjng82gQSHsCoyqq9TgrJLgYa032cUYWH4kF1ayS8Gz1Jfge7e8MaBF6AeEvoQ92v8w=="
              crossorigin="anonymous" referrerpolicy="no-referrer"></script>
          <script src="./js/client-chat.js"></script>
      </body>
      
      </html>
      <p class="app__member app__title">Thành viên</p>
      <div class="app__list-user">
        <ul class="app__list-user--content" id="app__list-user--content">

        </ul>
      </div>
    </section>

    <section class="col-md-9 col-sm-8 app__right p-0">
      <div class="app__messages" id="app__messages">

      </div>
      <div class="app__send-messages">
        <form id="form-messages" class="form-messages">
          <!-- <input type="text" id="input-messages" />
            <button type="submit">Gửi</button>
            <button type="button" id="btn-share-location">Gửi Vị Trí</button> -->

          <div class="input-group h-100 row">
            <div class="input-messages__wrapper col-9">
              <input type="text" id="input-messages" class="input-messages" />
            </div>
            <div class="input-group-append col-3">
              <!-- onchange="upload(this.files)" -->
              <input name="input-img" id="btn-send-img" class="btn-send-img" type="file" accept="image/*">
              <input name="input-video" id="btn-send-video" class="btn-send-video" type="file">
              <button class="btn btn-outline-secondary btn-send" type="submit">
                Gửi
              </button>
              <button class="btn btn-outline-secondary btn-location" id="btn-share-location" type="button">
                Gửi Vị Trí
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.1/qs.min.js"
    integrity="sha512-5Zv/hNtOKSkeScnIYOqGjng82gQSHsCoyqq9TgrJLgYa032cUYWH4kF1ayS8Gz1Jfge7e8MaBF6AeEvoQ92v8w=="

  <script src="./js/client-chat.js"></script>
